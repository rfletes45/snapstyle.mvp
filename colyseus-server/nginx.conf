# ─────────────────────────────────────────────────────────────────────────────
# Nginx reverse proxy for Colyseus WebSocket server
# ─────────────────────────────────────────────────────────────────────────────
# Place this in /etc/nginx/sites-available/colyseus
# Enable with: ln -s /etc/nginx/sites-available/colyseus /etc/nginx/sites-enabled/
# ─────────────────────────────────────────────────────────────────────────────

upstream colyseus_backend {
    server 127.0.0.1:2567;
    keepalive 64;
}

server {
    listen 80;
    server_name games.yourdomain.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name games.yourdomain.com;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/games.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/games.yourdomain.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # WebSocket support
    location / {
        proxy_pass http://colyseus_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Buffer settings
        proxy_buffering off;
        proxy_cache off;
    }

    # Health check endpoint (no auth needed)
    location /health {
        proxy_pass http://colyseus_backend/health;
        proxy_http_version 1.1;
        access_log off;
    }
}
