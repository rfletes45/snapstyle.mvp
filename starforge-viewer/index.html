<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Starforge Module Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0c10;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      canvas {
        display: block;
        touch-action: none;
        position: relative;
        z-index: 0;
      }

      #debug-panel {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 100;
        background: rgba(15, 18, 25, 0.92);
        border: 1px solid #31d6ff44;
        border-radius: 8px;
        padding: 14px 16px;
        color: #a6adb8;
        font-family: "Segoe UI", system-ui, sans-serif;
        font-size: 13px;
        min-width: 220px;
        backdrop-filter: blur(8px);
        /* Hidden by default — startViewer() shows it; startGame() keeps it hidden */
        display: none;
      }
      #debug-panel h3 {
        color: #31d6ff;
        font-size: 14px;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }
      #debug-panel label {
        display: block;
        margin: 6px 0 3px;
        color: #8892a0;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.4px;
      }
      #debug-panel select,
      #debug-panel input[type="range"] {
        width: 100%;
        padding: 5px 8px;
        background: #1a1e28;
        border: 1px solid #31d6ff33;
        border-radius: 4px;
        color: #d0d6de;
        font-size: 13px;
        outline: none;
      }
      #debug-panel select:focus {
        border-color: #31d6ff88;
      }
      .toggle-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 6px 0;
      }
      .toggle-row input[type="checkbox"] {
        accent-color: #31d6ff;
      }
      .toggle-row span {
        font-size: 12px;
      }
      #info-bar {
        position: absolute;
        bottom: 12px;
        left: 12px;
        z-index: 100;
        color: #5c6370;
        font-family: monospace;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="debug-panel">
        <h3>⚙ STARFORGE VIEWER</h3>
        <label>Module</label>
        <select id="module-select"></select>
        <label>Tier</label>
        <select id="tier-select"></select>
        <label>Archetype (Wreck)</label>
        <select id="archetype-select">
          <option value="">N/A</option>
        </select>
        <div class="toggle-row">
          <input type="checkbox" id="show-connectors" />
          <span>Show Connectors</span>
        </div>
        <div class="toggle-row">
          <input type="checkbox" id="show-anchors" />
          <span>Show Anchors</span>
        </div>
        <div class="toggle-row">
          <input type="checkbox" id="show-wireframe" />
          <span>Wireframe</span>
        </div>
        <div class="toggle-row">
          <input type="checkbox" id="auto-rotate" checked />
          <span>Auto Rotate</span>
        </div>
      </div>
      <div id="info-bar"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
