<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Golf Duels</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a472a;
      }
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Fallback content shown if JS fails to load (e.g., asset path issues) -->
      <div
        id="golf-nojs"
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          color: #fff;
          font-family: sans-serif;
          text-align: center;
          padding: 24px;
        "
      >
        <div style="font-size: 56px; margin-bottom: 16px">â›³</div>
        <div style="font-size: 24px; font-weight: 700; margin-bottom: 8px">
          Golf Duels
        </div>
        <div style="font-size: 14px; opacity: 0.7">Loading game engine...</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      // Remove fallback once JS module loads successfully
      const el = document.getElementById("golf-nojs");
      if (el) el.remove();
    </script>
  </body>
</html>
